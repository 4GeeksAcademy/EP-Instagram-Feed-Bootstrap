<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagran feed Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <link rel="stylesheet" href="/assets/css/style.css">
</head>


<main class="container">
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram"></i>Instagram </a>
                <div class="float-end">
                  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                    Create a new Post 
                  </button>

                <div class="btn-group">
                  <button class="btn btn-secondary btn-md dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item fw-bold" href="#">Profile</a></li>
                    <li><a class="dropdown-item fw-bold" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item fw-bold" href="#">Privaci and Data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger fw-bold" href="#">Log Out</a></li>
                  </ul>
                </div>
              </div>
      </div>
  </nav>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
         
      </div>
      <div class="modal-body">
        <h6>Caption:</h6>
        <textarea class="form-control p-1 m-1" placeholder="Add th caption of your post here" id="floatingTextarea"></textarea>
        
        <button class="col-1 border rounded p-1 m-1 btn-light"><i class="fa-solid fa-camera"></i></i></button>
        
        <button class="col-1 border rounded p-1 m-1 btn-light"><i class="fa-solid fa-location-dot"></i></button>
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>

    <div class="nav justify-content-center">
        <ul class="nav nav-tabs">
         <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-table-cells"></i></a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#"><i class="fa-solid fa-square" ;"></i></i></a>
         </li>
        </ul>
     </div>
</main>



   <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
